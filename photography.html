<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photography – Jonathan Sarasohn</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Lightbox2 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #004466;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    nav {
      background-color: #eee;
      text-align: center;
      padding: 1rem;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #004466;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
    }

    /* Photo gallery grid */
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .photo-gallery a {
      position: relative;
      display: block;
      overflow: hidden;
      border-radius: 8px;
    }

    .photo-gallery img {
      width: 100%;
      height: auto;
      transition: transform 0.2s ease;
      display: block;
    }

    .photo-gallery a:hover img {
      transform: scale(1.03);
    }

    .photo-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .photo-gallery a:hover .photo-caption {
      opacity: 1;
    }

    /* Back to Home link style */
    .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: #004466;
      font-weight: bold;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Photography</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="resume.html">Resume</a>
    <a href="projects.html">Projects</a>
    <a href="photography.html" aria-current="page">Photography</a>
    <a href="news.html">News</a>
  </nav>

  <main>
    <a href="index.html" class="back-link">← Back to Home</a>

    <section class="photo-gallery">
      <!-- Photos 1–43 -->
      <a href="Assets/Photography/photo-1.jpg" data-lightbox="gallery" data-title="Photo 1">
        <img src="Assets/Photography/photo-1.jpg" alt="Photo 1" loading="lazy" />
        <div class="photo-caption">Photo 1</div>
      </a>
      <a href="Assets/Photography/photo-2.jpg" data-lightbox="gallery" data-title="Photo 2">
        <img src="Assets/Photography/photo-2.jpg" alt="Photo 2" loading="lazy" />
        <div class="photo-caption">Photo 2</div>
      </a>
      <a href="Assets/Photography/photo-3.jpg" data-lightbox="gallery" data-title="Photo 3">
        <img src="Assets/Photography/photo-3.jpg" alt="Photo 3" loading="lazy" />
        <div class="photo-caption">Photo 3</div>
      </a>
      <!-- Repeat similarly for all your photos ... -->
      <a href="Assets/Photography/photo-43.jpg" data-lightbox="gallery" data-title="Photo 43">
        <img src="Assets/Photography/photo-43.jpg" alt="Photo 43" loading="lazy" />
        <div class="photo-caption">Photo 43</div>
      </a>
    </section>
  </main>

  <!-- Lightbox2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</body>
</html>
